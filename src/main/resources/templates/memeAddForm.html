<!DOCTYPE html>
<html lang="en">
<head th:replace="~{head(titulo='Añadiendo')}"></head>

<body>
    <header th:insert="~{navegacion}"></header>
    <h1>Creación de un nuevo meme</h1>
    <form class="form" action="/memes" method="post">
        <label for="description">Descripción</label>
        <input id="description" name="description" placeholder="Descripción">

        <label for="url">Url</label>
        <input id="url" name="url" placeholder="Url de la foto">

        <label for="category">Categoria</label>
        <select id="category" name="category">
            <option value="informatica">Informática</option>
            <option value="politica">Política</option>
            <option value="humor_negro">Humor Negro</option>
            <option value="otro">Otra</option>
        </select>

        <label for="author">Autor</label>
        <input id="author" name="author" placeholder="Nombre del creador">

        <button>Crear</button>
    </form>
</body>
</html>
